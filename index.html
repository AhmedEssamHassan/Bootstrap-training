<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cairokee-Home</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- script -->
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- start navbar -->
    <div class="dark">
      <div class="top">
        <div class="header">
          <div class="container">
            <nav>
              <div class="row">
                <div class="links col-md-6">
                  <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">tour</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">news</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">contact</a>
                    </li>
                  </ul>
                </div>
                <div class="social col-md-6">
                  <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#"
                        ><i class="fa fa-instagram" aria-hidden="true"></i>
                        <h6>instagram</h6></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"
                        ><i class="fa fa-youtube-play" aria-hidden="true"></i>
                        <h6>youtube</h6></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"
                        ><i class="fa fa-facebook" aria-hidden="true"></i>
                        <h6>facebook</h6></a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="main-logo">
          <h1>cairokee</h1>
        </div>
      </div>
    </div>
    <!-- end navbar -->

    <!-- start Music platforms -->

    <div class="platform-section">
      <div class="container">
        <div class="platforms row">
          <a href="" class="spotify col-lg-3 col-sm-6 col-xs-12 text-center"
            ><i class="fa fa-spotify" aria-hidden="true"></i>spotify</a
          >
          <a href="" class="itunes col-lg-3 col-sm-6 col-xs-12 text-center"
            ><i class="fa fa-apple" aria-hidden="true"></i>itunes</a
          >
          <a href="" class="amazon col-lg-3 col-sm-6 col-xs-12 text-center"
            ><i class="fa fa-amazon" aria-hidden="true"></i>amazon</a
          >
          <a href="" class="google col-lg-3 col-sm-6 col-xs-12 text-center"
            ><i class="fa fa-google" aria-hidden="true"></i>google music</a
          >
        </div>
      </div>
    </div>

    <!-- end Music platforms -->

    <!-- start tour section -->

    <section class="tour">
      <div class="container">
        <div class="col text-center">
          <div class="title col">
            <svg class="mb-4" width="20" height="72" viewBox="0 0 10 40">
              <line
                x1="5"
                x2="5"
                y1="0"
                y2="40"
                stroke="#909294"
                stroke-width="1"
                class="appear-animation animated customSVGLineAnim appear-animation-visible"
                data-appear-animation="customSVGLineAnim"
                style="animation-delay: 100ms;"
              ></line>
            </svg>
            <br />
            <span>2020 CONCERTS</span>
            <h2>Summer Tour Dates</h2>
            <p class="lead">
              great parties throughout the summer sponsored by
              <span class="sponsor">El-Sawy Culturewheel</span>
            </p>
          </div>

          <div class="">

          </div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>

    <!-- end tour section -->
  </body>
</html>
